name: Shell Commands

on: [pull_request]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: echo a string
        run: echo "Hello World"
        continue-on-error: false
      - name: multiline script
        if: failure()
        run: |
          node -v
          npm -v
      - name: python Command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: [run-shell-command]
    steps:
      - name: Directory PowerShell
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash
