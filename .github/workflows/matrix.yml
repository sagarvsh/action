name: matrix
on: pull_request

jobs:
  node-version:
    strategy: 
      matrix: 
        os: [macos-latest,ubuntu-latest,windows-latest]
        node_version: [6,8,10]
        include:
          - os: ubuntu-latest
            node_version: 8
            is_ubuntu_8: "true"
        exclude:
          - os: ubuntu-latest
            node_version: 6
          - os: macos-latest
            node_version: 8
      max-parallel: 9
    runs-on: ubuntu-latest
    env: 
      is_ubuntu_8: ${{ matrix.is_ubuntu_8 }}
    steps:
      - name: Log node version 
        run: node -v 
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}
      - name: Log node version
        run: |
          node -v 
          echo $is_ubuntu_8
